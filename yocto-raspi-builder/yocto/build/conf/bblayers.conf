    /opt/yocto/poky-thud/meta-openembedded/meta-oe \
    /opt/yocto/poky-thud/meta-openembedded/meta-multimedia \
    /opt/yocto/poky-thud/meta-openembedded/meta-networking \
    /opt/yocto/poky-thud/meta-openembedded/meta-perl \
    /opt/yocto/poky-thud/meta-openembedded/meta-python \
    /opt/yocto/poky-thud/meta-qt5 \
